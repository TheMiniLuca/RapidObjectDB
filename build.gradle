plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.mariadb.jdbc:mariadb-java-client:3.1.2'
    api 'org.xerial:sqlite-jdbc:3.42.0.0'
    compileOnly 'com.google.code.gson:gson:2.8.9'
}

group = 'io.github.theminiluca.sql'
version = '2.0.5-SNAPSHOT'
description = 'RapidObjectDB'
java.sourceCompatibility = JavaVersion.VERSION_17

publishing {
    repositories {
        maven {
            name = "roin"
            url = "https://repo.roinz.xyz/snapshots"
            credentials(PasswordCredentials)
            authentication {
                basic(BasicAuthentication)
            }
        }
    }
    publications {
        maven(MavenPublication) {
            pom {
                name = 'RapidObjectDB'
                description = 'A Library that saves Object to DB'
                licenses {
                    license {
                        name = 'The MIT License'
                        url = 'https://raw.githubusercontent.com/TheMiniLuca/RapidObjectDB/main/LICENCE'
                    }
                }
                developers {
                    developer {
                        id = 'Yellowstrawberrys'
                        name = 'Yellowstrawberry'
                        email = 'eunsoo3009@hotmail.com'
                    }
                    developer {
                        id = 'TheMiniLuca'
                        name = 'The Mini Luca'
                    }
                }
            }
            from(components.java)
        }
    }
}

compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}